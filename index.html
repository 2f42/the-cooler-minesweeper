<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>

		<title>the cooler minesweeper (working title)</title>
	</head>

	<body>

		<h1>mineswee🅱️er</h1>

		<h3>mines remaining: <span id="minecount"></span></h3>

		<canvas id="🅱️ineswee🅱️er" width=1024 height=768></canvas>

		<hr />

		<form>
			<label for="width">Width:</label><br />
			<input type="number" id="width" name="width" value=9><br /><br />

			<label for="height">Height:</label><br />
			<input type="number" id="height" name="height" value=9><br /><br />

			<label for="mines">Mines:</label><br />
			<input type="number" id="mines" name="mines" value=10><br /><br />

			<label for="variant">Variant</label><br />
			<select id="variant" name="variant">
				<option value="classic" selected>Classic</option>
				<option value="knight">Knightsweeper</option>
			</select><br /><br />
		</form>

		<button onclick="startGame()">Start New Game</button><br /><br />

		<input type="checkbox" id="highlightTooManyFlags"  name="highlightTooManyFlags" onclick="draw()" />
		<label for="highlightTooManyFlags">Highlight Too Many Flags</label><br />

		<input type="checkbox" id="darkenComplete"  name="darkenComplete" onclick="draw()" />
		<label for="darkenComplete">Darken Completed Cells</label><br />

		<p><a href="https://github.com/baconsenpaii/the-cooler-minesweeper">the repo</a></p>

		<script type="text/javascript" src="main.js"></script>

	</body>

</html>
